{% extends 'base.html' %}

{% block sidebar %}

<!-------------------------------------------------------------------------------------------------------------------->

<div id="wrapper" class="active">
    <div id="sidebar-wrapper">
        <ul id="sidebar_menu" class="sidebar-nav">
            <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="app-color glyphicon glyphicon-align-justify"></span></a></li>
        </ul>
        <ul class="sidebar-nav" id="sidebar">
            <li id="first-link"><a>New Container<span class="sub_icon glyphicon glyphicon-plus-sign"></span></a></li>
            <li id="second-link"><a>New Board<span class="sub_icon glyphicon glyphicon-plus-sign"></span></a></li>
            <li id="third-link"><a>New Paper<span class="sub_icon glyphicon glyphicon-plus-sign"></span></a></li>
        </ul>
      </div>

    <!---------------------------------------------------------------------------------------------------------------->

    <div id="page-content-wrapper">
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            {% block content %}{% endblock content %}
        </div>
    </div>

</div>

<!-------------------------------------------------------------------------------------------------------------------->

{% endblock sidebar %}
